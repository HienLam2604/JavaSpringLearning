<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index page</title>
    <link rel="stylesheet" href="@{/css/style.css}">
</head>
<body>
<div></div>
<div th:if="${blogs}">
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Action</th>
        </tr>
        <tr th:each ="blog : ${blogs}">
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.content}"></td>
        </tr>
    </table>
</div>
</body>
</html>
